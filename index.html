<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - Random Nutrition</title>
  <script>
    // Redirection automatique en fonction de la langue du navigateur
    (function() {
      var userLang = navigator.language || navigator.userLanguage;
      var langCode = userLang.slice(0,2).toLowerCase();
      // Redirige vers la version française si "fr", sinon vers la version anglaise
      if(langCode === "fr") {
        window.location.href = "/fr/index.html";
      } else {
        window.location.href = "/en/index.html";
      }
    })();
  </script>
</head>
<body>
  <!-- 
    Cette page ne s'affichera pas si la redirection fonctionne.
    Vous pouvez éventuellement afficher un message en cas d'erreur.
  -->
  <p>Redirection en cours...</p>
</body>
</html>
